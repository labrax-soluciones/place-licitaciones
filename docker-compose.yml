services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: place_postgres
    environment:
      POSTGRES_DB: place_licitaciones
      POSTGRES_USER: place
      POSTGRES_PASSWORD: place
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U place -d place_licitaciones"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Symfony Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: place_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://place:place@postgres:5432/place_licitaciones?serverVersion=16&charset=utf8
      PLACE_ATOM_URL: https://contrataciondelestado.es/sindicacion/sindicacion_643/licitacionesPerfilesContratanteCompleto3.atom

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: place_frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
